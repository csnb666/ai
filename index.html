<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赖哥 AI 聊天
           云链技术部安全保障</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 聊天头部 */
       .chat-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* 聊天消息区域 */
       .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

       .message {
            margin-bottom: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            max-width: 75%;
        }

       .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
            float: right;
        }

       .ai-message {
            background-color: #f0f2f5;
            align-self: flex-start;
            float: left;
        }

        /* 聊天输入区域 */
       .chat-input {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

       .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

       .chat-input button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }

       .disabled-button {
            background-color: #ccc;
            cursor: not-allowed;
        }

       .loading-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

       .plus-icon {
            margin-left: 8px;
            cursor: pointer;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            padding: 6px 8px;
            border-radius: 4px;
        }

       .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 5px;
            border-radius: 5px;
        }

       .error-tip {
            color: red;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- 聊天头部 -->
        <div class="chat-header">
            <h2>赖哥 AI 聊天（云链技术部安全保障）</h2>
        </div>
        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chatMessages"></div>
        <!-- 聊天输入区域 -->
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="请输入你的消息">
            <button id="sendButton" onclick="sendMessage()">发送</button>
            <span class="plus-icon" onclick="openImageSelector()">&#43;</span>
            <input type="file" id="imageInput" accept="image/jpeg,image/png,image/gif" style="display: none;">
        </div>
        <div class="loading-tip" id="loadingTip">AI 正在回复...</div>
        <div id="imagePreviewContainer"></div>
        <div id="errorTip"></div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput === "") {
                return;
            }

            const sendButton = document.getElementById('sendButton');
            sendButton.classList.add('disabled-button');
            sendButton.disabled = true;

            const loadingTip = document.getElementById('loadingTip');
            loadingTip.style.display = 'block';

            const chatMessages = document.getElementById('chatMessages');
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user-message');
            userMessageElement.textContent = userInput;
            chatMessages.appendChild(userMessageElement);

            const apiKey = "sk-9f035d4380d242e38c7c8d61f012287d";
            const apiUrl = "https://api.deepseek.com/v1/chat/completions";
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    "model": "deepseek-chat",
                    "messages": [
                        {
                            "role": "user",
                            "content": userInput
                        }
                    ]
                })
            };

            fetch(apiUrl, requestOptions)
               .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
               .then(data => {
                    const aiMessageElement = document.createElement('div');
                    aiMessageElement.classList.add('message', 'ai-message');
                    aiMessageElement.textContent = `AI: ${data.choices[0].message.content}`;
                    chatMessages.appendChild(aiMessageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    sendButton.classList.remove('disabled-button');
                    sendButton.disabled = false;
                    loadingTip.style.display = 'none';
                })
               .catch(error => {
                    console.error('Error:', error);
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('message', 'ai-message');
                    errorMessage.textContent = `AI: 请求出错: ${error.message}`;
                    chatMessages.appendChild(errorMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    sendButton.classList.remove('disabled-button');
                    sendButton.disabled = false;
                    loadingTip.style.display = 'none';
                });
        }

        function openImageSelector() {
            document.getElementById('imageInput').click();
        }

        function sendImage() {
            const imageInput = document.getElementById('imageInput');
            const file = imageInput.files[0];
            const errorTip = document.getElementById('errorTip');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            imagePreviewContainer.innerHTML = '';
            errorTip.innerHTML = '';

            if (!file) {
                return;
            }

            const maxFileSize = 5 * 1024 * 1024; // 5MB
            if (file.size > maxFileSize) {
                errorTip.innerHTML = '图片大小不能超过5MB';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('image-preview');
                imagePreviewContainer.appendChild(img);

                const formData = new FormData();
                formData.append('image', file);
                const apiUrl = "https://api.deepseek.com/your-image-analysis-endpoint";
                const apiKey = "sk-9f035d4380d242e38c7c8d61f012287d";
                const sendButton = document.getElementById('sendButton');
                sendButton.classList.add('disabled-button');
                sendButton.disabled = true;
                const loadingTip = document.getElementById('loadingTip');
                loadingTip.style.display = 'block';

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: formData
                })
               .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
               .then(data => {
                    const chatMessages = document.getElementById('chatMessages');
                    const aiMessageElement = document.createElement('div');
                    aiMessageElement.classList.add('message', 'ai-message');
                    aiMessageElement.textContent = `AI: ${data.analysis_result}`;
                    chatMessages.appendChild(aiMessageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    sendButton.classList.remove('disabled-button');
                    sendButton.disabled = false;
                    loadingTip.style.display = 'none';
                })
               .catch(error => {
                    console.error('Error:', error);
                    const chatMessages = document.getElementById('chatMessages');
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('message', 'ai-message');
                    errorMessage.textContent = `AI: 请求出错: ${error.message}`;
                    chatMessages.appendChild(errorMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    sendButton.classList.remove('disabled-button');
                    sendButton.disabled = false;
                    loadingTip.style.display = 'none';
                });
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('imageInput').addEventListener('change', sendImage);
    </script>
</body>

</html>
