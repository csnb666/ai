<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赖哥AI 2.0全新升级</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 聊天头部 */
       .chat-header {
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* 右上角菜单 */
       .header-menu {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        /* 菜单选项 */
       .menu-option {
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

       .menu-option a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            display: block;
        }

        /* 聊天消息区域 */
       .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

       .message {
            margin-bottom: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            max-width: 75%;
        }

       .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
            float: right;
        }

       .ai-message {
            background-color: #f0f2f5;
            align-self: flex-start;
            float: left;
        }

        /* 聊天输入区域 */
       .chat-input {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

       .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            border-radius: 100px; /* 修改了这里的圆角大小 */
        }

       .chat-input button {
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 8px;
            position: relative;
        }

       .plus-icon {
            margin-left: 8px;
            cursor: pointer;
            font-size: 35px;
            background-color: white;
            color: black;
            padding: 8px;
            border-radius: 50%;
        }

       .disabled-button {
            background-color: #ccc;
            cursor: not-allowed;
        }

       .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

       .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 5px;
            border-radius: 5px;
            display: block;
        }

       .error-tip {
            color: red;
            margin-top: 5px;
            font-size: 12px;
        }

        /* 新增提示样式 */
       .input-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        /* 新增的选项框样式 */
       #imageOptions {
            position: fixed;
            bottom: 60px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* 朗读按钮样式 */
       .read-aloud-button {
            display: none;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* 清除成功提示样式 */
       .clear-success-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- 聊天头部 -->
        <div class="chat-header">
            <h2>赖哥AI 2.0全新升级</h2>
            <div class="header-menu">
                <span id="menuTrigger">...</span>
                <div class="menu-option" id="menuOptions">
                    <a href="#" id="clearChat">清除聊天记录</a>
                </div>
            </div>
        </div>
        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chatMessages"></div>
        <!-- 聊天输入区域 -->
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="请输入你的消息">
            <button id="sendButton" onclick="sendMessage()">↑</button>
            <span class="plus-icon" id="plusIcon">⊕</span>
            <input type="file" id="imageInput" accept="image/jpeg,image/png,image/gif" style="display: none;">
            <!-- 新增的复选框和确定按钮 -->
            <div id="imageOptions" style="display: none;">
                <input type="checkbox" id="cameraOption">
                <label for="cameraOption">拍摄</label>
                <input type="checkbox" id="galleryOption">
                <label for="galleryOption">相册</label>
                <button id="confirmButton" onclick="confirmImageSelection()">确定</button>
            </div>
        </div>
        <div id="errorTip"></div>
        <!-- 新增提示元素 -->
        <div class="input-tip" id="inputTip">请输入文本后发送</div>
        <!-- 清除成功提示元素 -->
        <div class="clear-success-tip" id="clearSuccessTip">清除成功</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('plusIcon').addEventListener('click', openImageSelector);
            document.getElementById('menuTrigger').addEventListener('click', function () {
                const menuOptions = document.getElementById('menuOptions');
                menuOptions.style.display = menuOptions.style.display === 'none'? 'block' : 'none';
            });
            document.getElementById('clearChat').addEventListener('click', clearChatHistory);

            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });

            document.addEventListener('longpress', function (e) {
                if (e.target.classList.contains('ai-message')) {
                    const messageText = e.target.textContent;
                    const readAloudButton = document.createElement('button');
                    readAloudButton.textContent = '朗读';
                    readAloudButton.classList.add('read-aloud-button');
                    readAloudButton.onclick = function () {
                        const utterance = new SpeechSynthesisUtterance(messageText);
                        speechSynthesis.speak(utterance);
                    };
                    e.target.appendChild(readAloudButton);
                }
            });

            document.addEventListener('click', function (e) {
                const menuOptions = document.getElementById('menuOptions');
                if (menuOptions.style.display === 'block' &&!menuOptions.contains(e.target) &&!document.getElementById('menuTrigger').contains(e.target)) {
                    menuOptions.style.display = 'none';
                }
            });
        });

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput === "") {
                const inputTip = document.getElementById('inputTip');
                inputTip.style.display = 'block';
                // 延迟3秒隐藏提示框
                setTimeout(() => {
                    inputTip.style.display = 'none';
                }, 3000);
                return;
            }

            // 在处理发送逻辑前，先清空编辑框
            document.getElementById('userInput').value = '';

            const sendButton = document.getElementById('sendButton');
            const spinner = document.createElement('div');
            spinner.classList.add('loading-spinner');
            sendButton.innerHTML = '';
            sendButton.appendChild(spinner);
            sendButton.disabled = true;
            spinner.style.display = 'block';

            const chatMessages = document.getElementById('chatMessages');
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user-message');
            userMessageElement.textContent = userInput;
            chatMessages.appendChild(userMessageElement);

            const apiKey = "sk-9f035d4380d242e38c7c8d61f012287d";
            const apiUrl = "https://api.deepseek.com/v1/chat/completions";
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    "model": "deepseek-chat",
                    "messages": [
                        {
                            "role": "user",
                            "content": userInput
                        }
                    ]
                })
            };

            fetch(apiUrl, requestOptions)
               .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
               .then(data => {
                    const aiMessageElement = document.createElement('div');
                    aiMessageElement.classList.add('message', 'ai-message');
                    aiMessageElement.textContent = ` ${data.choices[0].message.content}`;
                    chatMessages.appendChild(aiMessageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    const sendButton = document.getElementById('sendButton');
                    sendButton.innerHTML = '↑';
                    sendButton.disabled = false;
                })
               .catch(error => {
                    console.error('Error:', error);
                    const chatMessages = document.getElementById('chatMessages');
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('message', 'ai-message');
                    errorMessage.textContent = `请求出错: ${error.message}`;
                    chatMessages.appendChild(errorMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    const sendButton = document.getElementById('sendButton');
                    sendButton.innerHTML = '↑';
                    sendButton.disabled = false;
                });
        }

        function openImageSelector() {
            document.getElementById('imageOptions').style.display = 'block';
        }

        function confirmImageSelection() {
            const cameraOption = document.getElementById('cameraOption').checked;
            const galleryOption = document.getElementById('galleryOption').checked;

            if (cameraOption) {
                // 调用手机摄像头拍照，这里使用HTML的capture属性
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.capture = 'user'; // 使用前置摄像头，若要使用后置摄像头可改为'environment'
                input.onchange = sendImage;
                input.click();
            } else if (galleryOption) {
                // 打开相册选择图片
                document.getElementById('imageInput').click();
            }

            // 隐藏复选框选项
            document.getElementById('imageOptions').style.display = 'none';
        }

        function sendImage() {
            const imageInput = document.getElementById('imageInput');
            const file = imageInput.files[0];
            const errorTip = document.getElementById('errorTip');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            imagePreviewContainer.innerHTML = '';
            errorTip.innerHTML = '';

            if (!file) {
                return;
            }

            const maxFileSize = 5 * 1024 * 1024; // 5MB
            if (file.size > maxFileSize) {
                errorTip.innerHTML = '图片大小不能超过5MB';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('image-preview');
                imagePreviewContainer.appendChild(img);

                const formData = new FormData();
                formData.append('image', file);
                const apiUrl = "https://api.deepseek.com/your-image-analysis-endpoint";
                const apiKey = "sk-9f035d4380d242e38c7c8d61f012287d";
                const sendButton = document.getElementById('sendButton');
                const spinner = document.createElement('div');
                spinner.classList.add('loading-spinner');
                sendButton.innerHTML = '';
                sendButton.appendChild(spinner);
                sendButton.disabled = true;
                spinner.style.display = 'block';

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: formData
                })
               .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
               .then(data => {
                    const chatMessages = document.getElementById('chatMessages');
                    const aiMessageElement = document.createElement('div');
                    aiMessageElement.classList.add('message', 'ai-message');
                    aiMessageElement.textContent = `AI: ${data.analysis_result}`;
                    chatMessages.appendChild(aiMessageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    const sendButton = document.getElementById('sendButton');
                    sendButton.innerHTML = '↑';
                    sendButton.disabled = false;
                })
               .catch(error => {
                    console.error('Error:', error);
                    const chatMessages = document.getElementById('chatMessages');
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('message', 'ai-message');
                    errorMessage.textContent = ` 请求出错: ${error.message}`;
                    chatMessages.appendChild(errorMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    const sendButton = document.getElementById('sendButton');
                    sendButton.innerHTML = '↑';
                    sendButton.disabled = false;
                });
            };
            reader.readAsDataURL(file);
        }

        function clearChatHistory() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';

            const clearSuccessTip = document.getElementById('clearSuccessTip');
            clearSuccessTip.style.display = 'block';

            // 这里清除成功后不进行按钮禁用或隐藏操作，保持可再次点击清除的状态
            // 延迟2秒隐藏提示框
            setTimeout(() => {
                clearSuccessTip.style.display = 'none';
            }, 2000);
        }
    </script>
</body>

</html>
