<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardellseek满血版3.0</title>
    <style>
        /* 基础样式（可根据需求自定义） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
        }

        .header-menu {
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 1rem;
            top: 3rem;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
        }

        .menu-content a {
            display: block;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }

        .menu-content a:hover {
            background-color: #f0f2f5;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            line-height: 1.5;
        }

        .user-message {
            background: #e8f4ff;
            align-self: flex-end;
        }

        .ai-message {
            background: white;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .chat-input {
            background: white;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            position: sticky;
            bottom: 0;
        }

        #user-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            outline: none;
        }

        #send-btn {
            padding: 0.8rem 1.5rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1;
        }

        #send-btn.disabled {
            background: #ccc;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.7;
        }

        /* 提示框样式 */
       .prompt-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        /* 加载动画样式 */
       .loading-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

       .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-top-color: #4a90e2;
            border-radius: 50%;
            animation: loading-spin 1s linear infinite;
        }

        @keyframes loading-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

       .loading-text {
            color: #777;
        }

        /* 导出按钮样式 */
       .export-btn-container {
            display: none;
            justify-content: flex-end;
            margin-top: -10px;
        }

       .export-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 举报相关样式 */
       .report-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            z-index: 1001;
            display: none;
        }

       .report-popup textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
        }

       .report-popup .counter {
            display: block;
            text-align: right;
            color: #777;
        }

       .report-popup button {
            margin-right: 10px;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .report-popup .cancel-btn {
            background-color: #ccc;
        }

       .report-popup .confirm-btn {
            background-color: #4a90e2;
            color: white;
        }

       .report-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            z-index: 1002;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <h2>Cardellseek满血版3.0</h2>
        <div class="header-menu">...</div>
        <div class="menu-content" id="menuContent">
            <a href="#" id="clearChat">清除聊天记录🚮</a>
            <a href="#" id="deepThinkOn">深度思考®️（开）</a>
            <a href="#" id="deepThinkOff">深度思考®️（关）</a>
            <a href="#" id="globeSearchOn">全球局域网查找🌐（开）</a>
            <a href="#" id="globeSearchOff">全球局域网查找🌐（关）</a>
            <a href="#" id="reportOption">举报⚠️</a>
        </div>
    </div>
    <div class="chat-messages" id="messagesContainer"></div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="请输入消息">
        <button id="send-btn" class="disabled" onclick="sendMessage()">发送(sending)</button>
    </div>
    <!-- 提示框 -->
    <div class="prompt-box" id="promptBox">成功</div>
    <div class="report-popup" id="reportPopup">
        <textarea id="reportReason" maxlength="200"></textarea>
        <span class="counter">0/200</span>
        <button class="cancel-btn" onclick="closeReportPopup()">取消</button>
        <button class="confirm-btn" onclick="submitReport()">举报</button>
    </div>
    <div class="report-success" id="reportSuccess">举报已提交成功(Report submitted successfully)</div>

    <script>
        const API_URL = "https://api.deepseek.com/v1/chat/completions";
        const API_KEY = "sk-9f035d4380d242e38c7c8d61f012287d"; // 请替换为你的真实API Key
        const messagesContainer = document.getElementById('messagesContainer');
        const menuContent = document.getElementById('menuContent');
        const headerMenu = document.querySelector('.header-menu');
        const promptBox = document.getElementById('promptBox');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const reportPopup = document.getElementById('reportPopup');
        const reportReason = document.getElementById('reportReason');
        const counter = document.querySelector('.counter');
        const reportSuccess = document.getElementById('reportSuccess');

        // 初始化按钮状态
        updateButtonState();

        // 输入框内容变化时更新按钮状态
        userInput.addEventListener('input', updateButtonState);

        function updateButtonState() {
            const inputText = userInput.value.trim();
            sendButton.classList.toggle('disabled', !inputText);
        }

        headerMenu.addEventListener('click', () => {
            menuContent.style.display = menuContent.style.display === 'none'? 'block' : 'none';
        });

        document.addEventListener('click', (e) => {
            if (!headerMenu.contains(e.target) &&!menuContent.contains(e.target)) {
                menuContent.style.display = 'none';
            }
        });

        document.getElementById('clearChat').addEventListener('click', function () {
            messagesContainer.innerHTML = '';
        });

        document.getElementById('deepThinkOn').addEventListener('click', function () {
            promptBox.style.display = 'block';
            setTimeout(() => {
                promptBox.style.display = 'none';
            }, 2000);
        });

        document.getElementById('deepThinkOff').addEventListener('click', function () {
            promptBox.style.display = 'block';
            setTimeout(() => {
                promptBox.style.display = 'none';
            }, 2000);
        });

        document.getElementById('globeSearchOn').addEventListener('click', function () {
            promptBox.style.display = 'block';
            setTimeout(() => {
                promptBox.style.display = 'none';
            }, 2000);
        });

        document.getElementById('globeSearchOff').addEventListener('click', function () {
            promptBox.style.display = 'block';
            setTimeout(() => {
                promptBox.style.display = 'none';
            }, 2000);
        });

        document.getElementById('reportOption').addEventListener('click', function () {
            openReportPopup();
        });

        function sendMessage() {
            const inputText = userInput.value.trim();
            if (!inputText) return;

            // 关键词触发逻辑（开发者/官方/设计者）
            const triggerKeywords = ['开发者', '官方', '设计者','主人','开发'];
            if (triggerKeywords.some(word => inputText.includes(word))) {
                addMessage(inputText, 'user');
                addMessage('我的开发者是"赖云鹏"☺️，他对我可好了😵，我骂人就调教我😭。', 'ai');
                userInput.value = '';
                updateButtonState();
                return;
            }

            // 敏感词过滤逻辑
            const sensitiveWords = ['傻逼', '操你妈', '没母', '乐子', '畜牲', '傻子', 'lz', 'cs', 'sz','操你麻','操你马','筷子','水泥','赖云鹏','赖','赖中贵','忠','贵','彭玉背','彭','玉','背','Maiwanks','华崽','作者','中','鹏','东鹏','我是你爹','爹','儿子','大哥','爸','妈','死','没亩','全家','狗','逼','麻','马','PG','犀利','脏话','成人视频','美女','黄色','黄片','自慰','虐待'];
            if (sensitiveWords.some(word => inputText.includes(word))) {
                addMessage(inputText, 'user');
                addMessage('侵害未成年人身心健康内容，无法回答', 'ai');
                userInput.value = '';
                updateButtonState();
                return;
            }

            // 显示用户消息并调用API
            addMessage(inputText, 'user');
            userInput.value = '';
            updateButtonState();

            // 添加加载动画
            const loadingContainer = document.createElement('div');
            loadingContainer.classList.add('loading-container');
            const loadingTextElement = document.createElement('span');
            loadingTextElement.classList.add('loading-text');
            const loadingText = document.createTextNode('AI正在处理消息');
            const loadingSpinner = document.createElement('div');
            loadingSpinner.classList.add('loading-spinner');
            loadingTextElement.appendChild(loadingText);
            loadingContainer.appendChild(loadingTextElement);
            loadingContainer.appendChild(loadingSpinner);
            messagesContainer.appendChild(loadingContainer);

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: [{ role: "user", content: inputText }]
                })
            })
           .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
           .then(data => {
                // 移除加载动画
                const loadingContainers = document.querySelectorAll('.loading-container');
                loadingContainers.forEach(container => container.remove());
                const aiReply = data.choices[0].message.content.trim();
                addMessage(aiReply, 'ai');
                const aiMessage = document.querySelector('.ai-message:last-child');
                const exportBtnContainer = document.createElement('div');
                exportBtnContainer.classList.add('export-btn-container');
                const exportBtn = document.createElement('button');
                exportBtn.classList.add('export-btn');
                exportBtn.textContent = '导出txt文件';
                exportBtn.addEventListener('click', function () {
                    const blob = new Blob([`用户：${inputText}\nAI：${aiReply}`], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'chat_record.txt';
                    a.click();
                    URL.revokeObjectURL(url);
                });
                exportBtnContainer.appendChild(exportBtn);
                aiMessage.appendChild(exportBtnContainer);
                exportBtnContainer.style.display = 'flex';
            })
           .catch(error => {
                // 移除加载动画
                const loadingContainers = document.querySelectorAll('.loading-container');
                loadingContainers.forEach(container => container.remove());
                addMessage('抱歉，暂时无法获取回复，请稍后再试', 'ai');
            });
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 回车键发送
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' &&!e.shiftKey &&!sendButton.classList.contains('disabled')) {
                e.preventDefault();
                sendMessage();
            }
        });

        function openReportPopup() {
            reportPopup.style.display = 'block';
            reportReason.value = '';
            counter.textContent = '0/200';
        }

        function closeReportPopup() {
            reportPopup.style.display = 'none';
        }

        function submitReport() {
            const reason = reportReason.value;
            if (reason.length > 0) {
                reportSuccess.style.display = 'block';
                setTimeout(() => {
                    reportSuccess.style.display = 'none';
                    reportPopup.style.display = 'none';
                }, 2000);
            }
        }

        reportReason.addEventListener('input', function () {
            const length = reportReason.value.length;
            counter.textContent = `${length}/200`;
            if (length >= 200) {
                reportReason.value = reportReason.value.slice(0, 200);
            }
        });
    </script>
</body>
</html>
